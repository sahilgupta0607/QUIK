<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIK - Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navigation bar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 15px 20px;
            color: white;
        }

        .navbar h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        /* Main content area */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            gap: 4rem;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
            border-bottom: 2px solid #5e5757; /* Corrected border syntax */
            padding: 10px; /* Optional: Add padding for a better appearance */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            user-select: none;
        }


        /* Interactive button styles */
        .button-container {
            display: flex;
            gap: 20px;
            flex-direction: column;
            align-items: center;
            margin-top: -20px; /* Moves buttons slightly closer to the heading */
            border-radius: 8px; /* Rounded corners */
            padding: 30px; /* Inner padding */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Enhanced shadow effect */
            width: 350px;
            height: 150px;
        }

        .button-container a {
            display: inline-block;
            padding: 20px 20px;
            background-color: #5b8cfa;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
            width: 220px;
            text-align: center;
        }

        .button-container a:hover {
            background-color: #4a7ae0;
            transform: translateY(-2px);
        }

        /* Media query for responsiveness */
        @media (max-width: 600px) {
            .content h2 {
                font-size: 1.6rem;
            }

            .button-container a {
                width: 180px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>QUIK</h1>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <h2>Admin Dashboard</h2>

        <!-- Buttons for actions -->
        <div class="button-container">
            <a href="#" onclick="approveForum()">Approve Forum</a>
            <a href="#" onclick="scheduleProjects()">Schedule Projects</a>
        </div>
    </div>

</body>
</html>
