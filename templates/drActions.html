<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dAction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navigation bar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 15px 20px;
            color: white;
        }

        .navbar h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        /* Main content area */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            gap: 4rem;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
            border-bottom: 2px solid #5e5757;
            padding: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            user-select: none;
        }

        /* Interactive button styles */
        .button-container {
            display: flex;
            gap: 20px;
            flex-direction: column;
            align-items: center;
            margin-top: -20px;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 350px;
            height: 225px;
            background-color: #fff;
        }

        .button-container a {
            display: inline-block;
            padding: 15px 20px;
            background-color: #5b8cfa;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            width: 200px;
            text-align: center;
        }

        .button-container a:hover {
            background-color: #4a7ae0;
            transform: translateY(-2px);
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it overlays other content */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto; /* Scroll if content exceeds modal height */
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #000;
        }

        /* Form Styles */
        .modal-content form {
            display: flex;
            flex-direction: column;
        }

        .modal-content label {
            margin-top: 10px;
            font-weight: bold;
        }

        .modal-content input,
        .modal-content textarea,
        .modal-content select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .modal-content button[type="submit"] {
            margin-top: 20px;
            padding: 12px;
            background-color: #5b8cfa;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button[type="submit"]:hover {
            background-color: #4a7ae0;
        }

        /* Success Message Styles */
        .success-message {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4caf50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 1;
            transition: opacity 1s ease-out;
            z-index: 1100; /* Higher than the modal overlay */
        }

        .success-message i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>QUIK</h1>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <h2>Departmental Representative Action</h2>

        <!-- Buttons for actions -->
        <div class="button-container">
            <a href="#" id="addProjectBtn">Add Project</a>
            <a href="#">Request For Forum</a>
            <a href="#">View Project</a>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Project Details Form</h2>
            <form id="projectForm">
                <!-- Project Information -->
                <label for="projectId"> ID:</label>
                <input type="text" id="projectId" name="projectId" required>

                <label for="projectName"> Name:</label>
                <input type="text" id="projectName" name="projectName" required>

                <label for="projectDate"> Start Date:</label>
                <input type="date" id="projectDate" name="projectDate" required>

                <label for="completionDate">Expected Completion Date:</label>
                <input type="date" id="completionDate" name="completionDate" required>

                <label for="projectAmount"> Budget (in INR):</label>
                <input type="number" id="projectAmount" name="projectAmount" min="0" step="0.01" required>

                <!-- Contractor Information -->
                <label for="contractorId">Contractor ID:</label>
                <input type="text" id="contractorId" name="contractorId" required>

                <!-- Project Location -->
                <label for="projectLocation"> State:</label>
                <input type="text" id="projectLocation" name="projectLocation" required>

                <!-- Project Location -->
                <label for="projectLocation"> District:</label>
                <input type="text" id="projectDistrict" name="projectDistrict" required>

                <!-- Project Location -->
                <label for="projectLocation"> City/Town:</label>
                <input type="text" id="projectCity" name="projectCity" required>

                <label for="projectStatus"> Status:</label>
                <select id="projectStatus" name="projectStatus" required>
                    <option value="Select" disabled selected>Select</option>
                    <option value="Stage 1">Stage 1</option>
                    <option value="Stage 2">Stage 2</option>
                    <option value="Stage 3">Stage 3</option>
                    <option value="Stage 4">Stage 4</option>
                    <option value="Stage 5">Stage 5</option>
                </select>


                <label for="projectPincode"> Pincode:</label>
                <input type="text" id="projectPincode" name="projectPincode" pattern="[0-9]{6}" required>

                <!-- Project Description -->
                <label for="projectDetail"> Details:</label>
                <textarea id="projectDetail" name="projectDetail" rows="4" required></textarea>

                <!-- Submit Button -->
                <button type="submit">Submit Project</button>
            </form>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="success-message">
        <i>&#10004;</i> Project Submitted Successfully!
    </div>

    <!-- JavaScript to handle modal -->
    <script>
        // Get modal elements
        const addProjectBtn = document.getElementById('addProjectBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModal = document.getElementById('closeModal');

        // Hide modal by default on page load
        modalOverlay.style.display = 'none';

        // Function to open modal when clicking "Add Project"
        addProjectBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default link behavior
            modalOverlay.style.display = 'flex'; // Show the modal overlay
        });

        // Function to close modal when clicking the close button (cross)
        closeModal.addEventListener('click', () => {
            modalOverlay.style.display = 'none'; // Hide the modal overlay
        });

        // Function to close modal when clicking outside the modal content
        window.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                modalOverlay.style.display = 'none'; // Hide the modal overlay
            }
        });
    </script>
